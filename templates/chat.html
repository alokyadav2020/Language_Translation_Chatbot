<body>
	<div class="container-fluid h-100">
		<div class="row justify-content-center h-100">
			<div class="col-md-8 col-xl-6 chat">
				<div class="card">
					<div class="card-header msg_head">
						<div class="d-flex bd-highlight">
							<div class="img_cont">
								<!-- <img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img"> -->
								<img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img">
								<span class="online_icon"></span>
							</div>
							<div class="user_info">
								<span>Server Agent Chatbot</span>
								<p>Translator</p>
							</div>
						</div>
					</div>
					<div id="messageFormeight" class="card-body msg_card_body">


					</div>
					<div class="card-footer">
						<form id="messageArea" class="input-group">
							<input type="text" id="text" name="msg" placeholder="Type your message..."
								autocomplete="off" class="form-control type_msg" required />
							<div class="input-group-append">
								<button type="submit" id="send" class="input-group-text send_btn"><i
										class="fas fa-location-arrow"></i></button>
							</div>
							<div class="input-group-append">
								<button id="record-button" onclick="recordVoice">Record</button>
								<button id="stop-button" disabled>Stop</button>
								<p id="recording-status"></p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		$(document).ready(function () {
			$("#messageArea").on("submit", function (event) {
				const date = new Date();
				const hour = date.getHours();
				const minute = date.getMinutes();
				const str_time = hour + ":" + minute;
				var rawText = $("#text").val();

				var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">' + str_time + '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';

				$("#text").val("");
				$("#messageFormeight").append(userHtml);

				$.ajax({
					data: {
						msg: rawText,
					},
					type: "POST",
					url: "/get",
				}).done(function (data) {
					var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' + data + '<span class="msg_time">' + str_time + '</span></div></div>';
					$("#messageFormeight").append($.parseHTML(botHtml));
				});
				event.preventDefault();
			});


		});
	</script>

	<script>
		function recordVoice() {
			// Create a MediaRecorder object.
			const mediaRecorder = new MediaRecorder();

			// Start recording the user's voice.
			mediaRecorder.start();

			// Once the audio data has been recorded, send it to a Flask route.
			mediaRecorder.ondataavailable = function (event) {
				const audioData = event.data;

				// Send the audio data to a Flask route using an AJAX request.
				$.ajax({
					url: '/record_voice',
					type: 'POST',
					data: audioData,
					success: function (response) {
						// The audio data has been saved to a file.
					}
				});
			};

			// Stop recording the user's voice.
			mediaRecorder.stop();
		}
	</script>
